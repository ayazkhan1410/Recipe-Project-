{% extends "myapp/basic.html" %}

<title>{% block title %}Contact Us{% endblock %}</title>

{% block body %}
<div class="container my-4">
    <form action="" method="post">{% csrf_token %}
        
        <h1>Enter Your Queries Here!</h1>
        <div class="form-group my-4">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
    
        <div class="form-group my-4">
            <label for "exampleFormControlInput1">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your E-mail">
          </div>
    
        <div class="form-group my-4">
            <label for="exampleFormControlInput1">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone">
          </div>
    
        <div class="form-group">
          <label for="exampleFormControlTextarea1">How may we help you?</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
    
        <button type="submit" class="btn btn-secondary">Submit</button>
    
      </form>
    </div>
</div>
{% endblock %}
