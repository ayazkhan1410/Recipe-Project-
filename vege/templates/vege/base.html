<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <title>{% block title %}Default Title{% endblock %}</title>

  <style>
    
  {% block css %}

    {% endblock %}

  </style>

</head>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/recepies" class="navbar-brand">Welcome to AddFlavorsNow</a>
    <form class="d-flex" role="search">

      {% if request.user.is_authenticated %}
      <a href="/recepies/logout" type="submit" class="btn btn-primary mx-3">logout</a>
      {% else %}
      <a href="/recepies/login" type="submit" class="btn btn-primary mx-3">login</a>
      {% endif %}

      <input type="text" name="search" class="form-control" placeholder="Search Receipe">
      <button class="btn btn-outline-success mx-2" type="submit">Search</button>
      
    </form>
  </div>
</nav>


<body>

    {% block body %}

    
    {% endblock %}

</body>
{% block js%}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
</html>
