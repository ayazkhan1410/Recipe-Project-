{% extends "vege/base.html"%}
<title>{% block title%} Update Receipe {% endblock %}</title>

{% block css%}

{% endblock%}


{% block body %}

<div class="container my-4">
  <a href="/recepies" class="btn btn-dark"> Redirect to Home Page </a>
  <form class="col-6 mx-auto card p-3 shadow-lg " method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2> Update Recipe </h2>
    <hr>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Receipe Name</label>
      <input type="text" value="{{recipe.recipe_name}}"  name="recipe_name" required class="form-control" placeholder="Receipe Name">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Receipe Description</label>
      <textarea class="form-control" required name="recipe_desciption" placeholder="Receipe Description" rows="3"
        spellcheck="false" style="height: 145px;">{{recipe.recipe_desciption}}</textarea>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Image Upload</label>
      <input type="file" name="recipe_image" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Add Receipe </button>

  </form>

</div>

{% endblock %}
